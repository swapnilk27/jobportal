{% extends "base.html" %}

{% block title %}Edit Job{% endblock %}

{% block content %}

<div class="mb-4">
    <h3 class="font-weight-bold mb-1">Edit Job</h3>
    <p class="text-muted mb-0">
        Update the job details below
    </p>
    <hr>
</div>

<div class="row justify-content-center mt-4">
    <div class="col-12 col-md-8 col-lg-6">

        <form method="POST" class="card border-0 shadow-sm p-4">
            {% csrf_token %}

            <div class="mb-4">
                <h5 class="font-weight-bold mb-1">Job Details</h5>
                <p class="text-muted small mb-0">
                    Make changes carefully before saving
                </p>
            </div>

            <div class="form-group">
                <label class="text-muted small">
                    Job Title
                </label>
                <input type="text"
                       name="job_title"
                       class="form-control"
                       value="{{ job.job_title }}"
                       required>
            </div>

            <div class="form-group">
                <label class="text-muted small">
                    Company Name
                </label>
                <input type="text"
                       name="company_name"
                       class="form-control"
                       value="{{ job.company_name }}"
                       required>
            </div>

            <div class="form-group mb-4">
                <label class="text-muted small">
                    Location
                </label>
                <input type="text"
                       name="location"
                       class="form-control"
                       value="{{ job.location }}"
                       required>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'recruiter_job_list' %}"
                   class="btn btn-outline-secondary">
                    Cancel
                </a>

                <button type="submit"
                        class="btn btn-success">
                    Update Job
                </button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
