<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Job</a>

    <div class="ml-auto">
        <a class="btn btn-primary" data-bs-toggle="collapse" href="{% url 'jobseeker_dashboard' %}" role="button">Jobseeker's Dashboard</a>
        <a class="btn btn-primary" data-bs-toggle="collapse" href="{% url 'jobseeker_job_list' %}" role="button">Job List</a>
        <a href="{% url 'logout' %}" class="btn btn-success">Logout</a>
    </div>
</nav>
{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">
          <span>&times;</span>
        </button>
      </div>
    {% endfor %}
  </div>
{% endif %}
<div class="container mt-5 card" >
    <h2>{{ job.job_title }}</h2>
        <p><strong>{{ job.company_name }}</strong></p>
        <p>{{ job.location }}</p>
        <form method="POST"
              action="{% url 'apply_job' job.id %}"
              enctype="multipart/form-data">
            {% csrf_token %}
            <label>Upload Resume</label>
            <input type="file" name="resume" required>
            <div>
                <button type="submit" class="btn btn-success">Apply</button>
            </div>

        </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
