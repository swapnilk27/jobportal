{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block navbar_buttons %}
<a href="{% url 'signup' %}" class="btn btn-outline-success btn-sm">Create Account</a>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">

        <form method="POST" class="card border-0 shadow-sm p-4 mt-4">
            {% csrf_token %}

            <div class="text-center mb-4">
                <h4 class="fw-bold mb-1">Welcome Back</h4>
                <p class="text-muted small mb-0">
                    Sign in to continue to your dashboard
                </p>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label text-muted small">
                    Username
                </label>
                <input type="text"
                       class="form-control"
                       id="username"
                       name="username"
                       placeholder="Enter your username"
                       required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label text-muted small">
                    Password
                </label>
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       placeholder="Enter your password"
                       required>
            </div>

            <button type="submit" class="btn btn-success btn-block">
                Log In
            </button>

        </form>

    </div>
</div>
{% endblock %}
