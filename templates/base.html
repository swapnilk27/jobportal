<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My App{% endblock %}</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm px-4 py-2">

    <!-- Left side: page-specific buttons -->
    <div class="navbar-nav d-flex align-items-center gap-2">
        {% block navbar_buttons %}
        {% endblock %}
    </div>

    <!-- Right side: user menu -->
    <div class="ml-auto d-flex align-items-center">
        {% if user.is_authenticated %}
        <div class="dropdown">
            <a class="btn btn-outline-secondary btn-sm dropdown-toggle px-3"
               href="#"
               role="button"
               data-toggle="dropdown"
               aria-haspopup="true"
               aria-expanded="false">
                {{ user.username }}
            </a>

            <div class="dropdown-menu dropdown-menu-right shadow-sm">
                <a class="dropdown-item" href="{% url 'profile' %}">
                    Profile
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item text-danger" href="{% url 'logout' %}">
                    Logout
                </a>
            </div>
        </div>
        {% endif %}
    </div>

</nav>

<!-- Messages -->
{% if messages %}
<div class="container mt-4">
    {% for message in messages %}
    <div class="alert
                {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %}
                alert-dismissible fade show shadow-sm"
         role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">
            <span>&times;</span>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}

<!-- Main content -->
<main class="container py-4">

    {% block page_header %}
    {% endblock %}

    {% block content %}
    {% endblock %}

</main>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

<script>
    setTimeout(function () {
        $('.alert').alert('close');
    }, 3000);
</script>

</body>
</html>
